<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kundenmanagement</title>
  </head>

  <body>

    <div id="section1">
        <h2>Kunden</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Kundennummer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Customer 1</td>
                  <td>K12345</td>
                </tr>
                <tr>
                  <td>Customer 2</td>
                  <td>K67890</td>
                </tr>
                <tr>
                  <td>Customer 3</td>
                  <td>K98765</td>
                </tr>
              </tbody>
        </table>

        <form id="addCustomerForm">
          <label for="customerName">Name:</label>
          <input type="text" id="customerName" name="customerName" required>
    
          <label for="customerAge">Alter:</label>
          <input type="text" id="customerAge" name="customerAge" required>

          <label for="customerEmail">E-Mail:</label>
          <input type="text" id="customerEmail" name="customerEmail" required>

          <label for="customerPhoneNumber">Telefonnummer:</label>
          <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" required>

          <label for="customerNumber">Kundennummer:</label>
          <input type="text" id="customerNumber" name="customerNumber" required>
    
          <button id="button1" onclick="alert('Kunde hinzugefügt.')">Hinzufügen</button>
        </form>

        <form id="checkCustomerNumberForm">
          <label for="customerNumber">Kundennummer:</label>
          <input type="text" id="customerNumber" name="customerNumber" required>
    
          <button id="button2" onclick="alert('Suchen')">Suchen</button>
        </form>
        
      </div>
    
      <script src="javascript.js"></script>
  </body>
</html>
