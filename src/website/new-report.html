<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="new-report.html"> + </a></li>
                <li><a href="open-reports.html">Open Reports</a></li>
                <li><a href="old-reports.html">Closed Reports</a></li>
            </ul>
        </nav>
        <h1>Reports</h1>
    </header>

    <div id="section1">
        <h2>Add new report</h2>
        
        <!-- Formular zum Erstellen eines neuen Reports -->
      <form id="addReportForm">
        <label for="reportCategory">Kategorie:</label>
        <input type="text" id="reportCategory" name="reportCategory" required>

        <label for="reportCustomerId">Kundennummer:</label>
        <input type="text" id="reportCustomerId" name="reportCustomerId" required>

        <label for="reportDescription">Beschreibung:</label>
        <input type="text" id="reportDescription" name="reportDescription" required>

        <!-- Weitere Felder entsprechend dem Datenmodell hinzufügen -->

        <button id="buttonAddReport">Report erstellen</button>
      </form>

      <!-- Formular zum Aktualisieren eines bestehenden Reports -->
      <form id="updateReportForm">
        <label for="updateReportId">Report ID zum Aktualisieren:</label>
        <input type="text" id="updateReportId" name="updateReportId" required>

        <!-- Weitere Felder zum Aktualisieren hinzufügen -->

        <button id="updateReportButton">Report aktualisieren</button>
      </form>

      <!-- Hier könnten auch andere Abschnitte, z. B. Anzeige von Reports, eingefügt werden -->
    </section>
  
    </div>

    <script src="new-report-javascript.js"></script>
</body>
</html>
