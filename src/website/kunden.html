<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kundenmanagement</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="etur.html">Home</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="kunden.html">Kunden</a></li>
            </ul>
        </nav>
        <h1>Kundenmanagement</h1>
    </header>
    

    <div class="container">
        <section id="section1">
            <h2>Kunden</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Alter</th>
                        <th>E-Mail</th>
                        <th>Telefonnummer</th>
                        <th>Kundennummer</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Hier werden die Kundenzeilen eingefügt -->
                </tbody>
            </table>

            <form id="addCustomerForm">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="customerAge">Alter:</label>
                <input type="text" id="customerAge" name="customerAge" required>

                <label for="customerEmail">E-Mail:</label>
                <input type="text" id="customerEmail" name="customerEmail" required>

                <label for="customerPhoneNumber">Telefonnummer:</label>
                <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" required>

                <label for="customerNumber">Kundennummer:</label>
                <input type="text" id="customerNumber" name="customerNumber" required>

                <button id="button1">Hinzufügen</button>
            </form>

            <form id="checkCustomerNumberForm">
                <label for="customerNumber">Kundennummer:</label>
                <input type="text" id="customerNumber" name="customerNumber" required>

                <button id="button2">Suchen</button>
            </form>

            <form id="deleteCustomerForm">
                <label for="deleteCustomerNumber">Kundennummer zum Löschen:</label>
                <input type="text" id="deleteCustomerNumber" name="deleteCustomerNumber" required>
                <button id="buttonDeleteCustomer">Löschen</button>
            </form>
        </section>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
